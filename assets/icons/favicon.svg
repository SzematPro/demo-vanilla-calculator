<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator body with rounded corners and gradient -->
  <rect x="8" y="12" width="84" height="76" rx="10" ry="10" fill="url(#calcGradient)" stroke="#003d7a" stroke-width="2"/>
  
  <!-- Display screen with shadow effect -->
  <rect x="16" y="20" width="68" height="20" rx="4" ry="4" fill="#ffffff" opacity="0.95"/>
  <rect x="16" y="20" width="68" height="20" rx="4" ry="4" fill="none" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Display number (simplified for clarity) -->
  <text x="50" y="35" font-family="'SF Mono', 'Monaco', monospace" font-size="14" font-weight="600" text-anchor="middle" fill="#007bff">888</text>
  
  <!-- Button grid - simplified for better visibility -->
  <!-- Row 1 -->
  <circle cx="28" cy="54" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="44" cy="54" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="60" cy="54" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="76" cy="54" r="6" fill="#28a745" opacity="0.95"/>
  
  <!-- Row 2 -->
  <circle cx="28" cy="66" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="44" cy="66" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="60" cy="66" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="76" cy="66" r="6" fill="#ffffff" opacity="0.95"/>
  
  <!-- Row 3 -->
  <circle cx="28" cy="78" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="44" cy="78" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="60" cy="78" r="6" fill="#ffffff" opacity="0.95"/>
  <circle cx="76" cy="78" r="6" fill="#ffffff" opacity="0.95"/>
  
  <!-- Bottom equals button (wider) -->
  <ellipse cx="50" cy="88" rx="28" ry="6" fill="#28a745" opacity="0.95"/>
</svg>

